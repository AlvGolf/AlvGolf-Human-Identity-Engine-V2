<!DOCTYPE html>
<html lang="es">
<head>
    <!-- DASHBOARD CON CARGA DIN√ÅMICA DE DATOS
    Este dashboard ha sido modificado para cargar datos autom√°ticamente desde el archivo dashboarddata.json.
    El archivo JSON se genera mediante el script generatedashboarddata.py
    Para actualizar los datos del dashboard:
    1. Actualiza los archivos Excel en data/raw
    2. Ejecuta python generatedashboarddata.py
    3. El dashboard se actualizar√° autom√°ticamente
    
    Los datos se cargan mediante dashboardloader.js que:
    - Carga dashboarddata.json al iniciar
    - Hace disponibles las variables globales clubData, playerStats, etc.
    - Dispara el evento dashboardDataReady cuando los datos est√°n listos
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>IA Golf Performance Dashboard 360 - Alvaro Peralta</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #E8E8E8;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            color: #5ABF8F;
            margin-bottom: 10px;
        }

        .score-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-card h3 {
            font-size: 0.9em;
            color: #4A9FD8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #5ABF8F;
            margin: 10px 0;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-container h2 {
            margin-bottom: 20px;
            color: #4A9FD8;
            font-size: 1.5em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #E8E8E8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            white-space: nowrap;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #5ABF8F, #4A9FD8);
            color: #0f2027;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }

            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèåÔ∏è IA Golf Performance Dashboard 360</h1>
            <p>Panel de an√°lisis completo de tu rendimiento golf√≠stico</p>
        </header>

        <div class="score-summary">
            <div class="score-card">
                <h3>HCP Actual</h3>
                <div class="value" id="hcpValue">23.2</div>
            </div>
            <div class="score-card">
                <h3>Score Promedio</h3>
                <div class="value" id="scoreValue">95.8</div>
            </div>
            <div class="score-card">
                <h3>Rondas</h3>
                <div class="value" id="roundsValue">42</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab(event, 'overview')">Resumen General</button>
            <button class="tab-button" onclick="showTab(event, 'evolution')">Evoluci√≥n</button>
            <button class="tab-button" onclick="showTab(event, 'campos')">Mis Campos</button>
            <button class="tab-button" onclick="showTab(event, 'performance')">An√°lisis T√©cnico</button>
        </div>

        <div id="overview" class="tab-content active">
            <div class="chart-container">
                <h2>√öltimas 10 Rondas</h2>
                <canvas id="recentRoundsChart"></canvas>
            </div>
        </div>

        <div id="evolution" class="tab-content">
            <div class="chart-container">
                <h2>Evoluci√≥n HCP (√öltimos 12 Meses)</h2>
                <canvas id="hcpEvolutionChart"></canvas>
            </div>
        </div>

        <div id="campos" class="tab-content">
            <div class="chart-container">
                <h2>Performance por Campo</h2>
                <canvas id="fieldPerformanceChart"></canvas>
            </div>
        </div>

        <div id="performance" class="tab-content">
            <div class="chart-container">
                <h2>An√°lisis de Clubs</h2>
                <canvas id="clubAnalysisChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para mostrar/ocultar tabs
        function showTab(event, tabName) {
            // Ocultar todos los tabs
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            // Desactivar todos los botones
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Mostrar el tab seleccionado
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Redimensionar gr√°ficos
            setTimeout(() => {
                if (window.Chart) {
                    Object.values(window.Chart.instances).forEach(instance => {
                        if (instance) instance.resize();
                    });
                }
            }, 100);
        }

        // Cargar datos del dashboard
        let dashboardData = {
            recentRounds: [92, 94, 97, 91, 96, 93, 95, 98, 92, 94],
            hcpEvolution: [32.0, 31.5, 30.8, 29.5, 28.2, 26.8, 25.5, 24.3, 23.8, 23.5, 23.2, 23.2],
            fieldPerformance: {
                'Marina Golf': 96.8,
                'La Dehesa': 94.5,
                'Valle del Este': 98.2,
                'Neguri': 97.1
            },
            clubStats: {
                'Driver': 231,
                '3W': 215,
                'Hybrid': 195,
                '7i': 141,
                '9i': 123,
                'PW': 112
            }
        };

        // Configurar Chart.js
        Chart.defaults.color = '#fff';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';

        // Gr√°fico: √öltimas 10 Rondas
        const recentCtx = document.getElementById('recentRoundsChart').getContext('2d');
        new Chart(recentCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 10}, (_, i) => `Ronda ${i + 1}`),
                datasets: [{
                    label: 'Score',
                    data: dashboardData.recentRounds,
                    borderColor: '#5ABF8F',
                    backgroundColor: 'rgba(90, 191, 143, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointRadius: 6,
                    pointBackgroundColor: '#5ABF8F'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true }
                }
            }
        });

        // Gr√°fico: Evoluci√≥n HCP
        const hcpCtx = document.getElementById('hcpEvolutionChart').getContext('2d');
        new Chart(hcpCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 12}, (_, i) => `Mes ${i + 1}`),
                datasets: [{
                    label: 'HCP',
                    data: dashboardData.hcpEvolution,
                    borderColor: '#4A9FD8',
                    backgroundColor: 'rgba(74, 159, 216, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointRadius: 5,
                    pointBackgroundColor: '#4A9FD8'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Gr√°fico: Performance por Campo
        const fieldCtx = document.getElementById('fieldPerformanceChart').getContext('2d');
        new Chart(fieldCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(dashboardData.fieldPerformance),
                datasets: [{
                    label: 'Score Promedio',
                    data: Object.values(dashboardData.fieldPerformance),
                    backgroundColor: ['#5ABF8F', '#4A9FD8', '#D4B55A', '#E88B7A']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y'
            }
        });

        // Gr√°fico: An√°lisis de Clubs
        const clubCtx = document.getElementById('clubAnalysisChart').getContext('2d');
        new Chart(clubCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(dashboardData.clubStats),
                datasets: [{
                    label: 'Distancia (metros)',
                    data: Object.values(dashboardData.clubStats),
                    backgroundColor: '#4A9FD8'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
